                ask10.value.trim() === '' ||
                ask11.value.trim() === '' ||
                ask12.value.trim() === '' ||
                ask13.value.trim() === '' ||
                ask14.value.trim() === '' ||

                !emailInput.checkValidity()
            ) {

                event.preventDefault();

                pleasemain.style.display = 'flex'

                window.scrollTo({
                    top,
                    behavior: 'smooth'
                });

            } else {

                button.classList.add('clicked');
                button.style.opacity = 0.5;

                    button.style.opacity = 1;

    <script>
        function phonenumberlength(input) {
            if (input.value.length > 12) {
            input.value = input.value.slice(0, 12);
            }
        }
    </script>

    <!-- auto phone -->
    <script>
        const phoneInput = document.getElementById("phone");
    
        phoneInput.addEventListener("input", function (event) {
            const input = event.target.value;
            const sanitizedInput = input.replace(/\D/g, ''); // Remove non-digit characters
    
            if (sanitizedInput.length > 10) {
                event.target.value = sanitizedInput.substring(0, 10);
                return;
            }
    
            let formattedInput = '';
            let currentIndex = 0;
    
            for (let i = 0; i < sanitizedInput.length; i++) {
                if (currentIndex === 3 || currentIndex === 6) {
                    formattedInput += '-';
                }
                formattedInput += sanitizedInput[i];
                currentIndex++;
            }
    
            event.target.value = formattedInput;
        });
    </script>
